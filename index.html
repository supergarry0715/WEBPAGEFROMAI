<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Perplexity Comet 創意展示</title>
  <style>
    body {font-family:'Segoe UI',Roboto,Arial,sans-serif;background:#f7f8fa;color:#222;padding:32px;}
    h1 {text-align:center;font-size:2.7em;letter-spacing:2px;}
    .logo-row {display:flex;justify-content:center;gap:30px;margin:24px 0 36px 0;}
    .logo-row img {background:#fff;border-radius:16px;border:1px solid #eee;box-shadow:0 2px 8px rgba(64,64,64,0.08);padding:10px;width:130px;height:130px;}
    .description {background:linear-gradient(90deg,#f3f8ff 0%,#f9f6ff 100%);padding:18px 20px;margin:0 auto 30px auto;border-radius:12px;max-width:700px;text-align:center;}
    h2 {color:#2244bb;font-weight:600;margin-top:36px;}
    .audio-box {display:flex;justify-content:center;align-items:center;margin-bottom:20px;}
    audio {width:340px;}
    .lyrics {background:#fff;border-radius:10px;border:1px solid #e0e0e0;margin:15px auto;padding:18px;font-size:1.06em;color:#555;max-width:600px;}
    @media (max-width:540px) {.logo-row {flex-direction:column;align-items:center;gap:16px;}}
  </style>
</head>
<body>
  <h1>Perplexity Comet 創意展示</h1>
  <div class="logo-row">
    <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/14e38c58-dfbb-43ad-9340-8df82de1a278.png" alt="Comet Logo 1">
    <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/f27ec1be-8f20-48b2-b9a5-910de0ce540f.png" alt="Comet Logo 2">
  </div>
  <div class="description">
    帶有 <b>科技 & AI</b> 元素，靈感來自 Tesla 官網設計。主題音樂以 <b>價值</b> 為靈魂，打造專屬品牌氛圍體驗！
  </div>
  <h2>主題音樂：不凡之路</h2>
  <div class="audio-box">
    <audio controls>
      <source src="https://raw.githubusercontent.com/supergarry0715/WEBPAGEFROMAI/main/music/%E4%B8%8D%E5%87%A1%E4%B9%8B%E8%B7%AF.mp3" type="audio/mpeg">
      您的瀏覽器不支援音樂播放。
    </audio>
  </div>
  <div class="lyrics">
    黑夜劃破白晝 我的怒火熊熊不休<br>
    瘋狂狂妄 又熱血戰鬥 那把劍穿越天穹<br>
    噢有誰聽到我說 我生來不凡 追逐的信仰不怕寒冬<br>
    對未來的期望 何其明朗 還有比這更有趣的嗎<br>
    <br>
    <b>副歌：</b><br>
    我生來不凡 追逐的信仰不怕寒冬<br>
    對未來的期望 何其明朗<br>
    還有比這更有趣的嗎 噢有誰能夠聽到我說
  </div>
</body>
</html>
